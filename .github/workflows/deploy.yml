name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Create PEM file
      - name: Create PEM file
        run: |
          echo "${{ secrets.IN }}" > key.pem
          chmod 600 key.pem
          echo "PEM file created. Location:"
          ls -l key.pem
          pwd

      # Step 2: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 3: Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # Step 4: Get the runner's public IP address
      - name: Get Runner IP
        id: get-ip
        run: |
          RUNNER_IP=$(curl -s ifconfig.me)
          echo "Runner's Public IP Address: $RUNNER_IP"
          echo "runner_ip=$RUNNER_IP" >> $GITHUB_ENV

      # Step 5: Add the IP to the security group
      - name: Add IP to Security Group
        env:
          RUNNER_IP: ${{ env.runner_ip }}
        run: |
          echo "Adding runner IP ($RUNNER_IP) to security group..."
          aws ec2 authorize-security-group-ingress \
            --group-id sg-07c5376a7241e15ea \
            --protocol tcp \
            --port 22 \
            --cidr $RUNNER_IP/32

      # Step 6: Wait for Security Group Update
      - name: Wait for Security Group Update
        run: sleep 10

      # Step 7: Deploy the application
      - name: Deploy LAMP application
        env:
          EC2_IP: ${{ secrets.EC2_PRIVATE_IP }}
        run: |
          echo "Deploying application to EC2 instance at $EC2_IP..."
          scp -i $GITHUB_WORKSPACE/key.pem -r ./* ubuntu@$EC2_IP:/var/www/html
          ssh -i $GITHUB_WORKSPACE/key.pem ubuntu@$EC2_IP 'sudo systemctl restart apache2'

      # Step 8: Remove IP from Security Group
      - name: Remove IP from Security Group
        env:
          RUNNER_IP: ${{ env.runner_ip }}
        run: |
          echo "Removing runner IP ($RUNNER_IP) from security group..."
          aws ec2 revoke-security-group-ingress \
            --group-id sg-07c5376a7241e15ea \
            --protocol tcp \
            --port 22 \
            --cidr $RUNNER_IP/32
